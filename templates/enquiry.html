<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrainEnquiry++</title>
    <link rel="shortcut icon" href="/static/train.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/enquiry">TrainEnquiry++</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Train Enquiry</a></li>
                <li><a href="/service">Current Availablity</a></li>
            </ul>
        </div>
    </nav>

    <form class="container form form-inline">
        <div class="form-group">
        <!-- <label>Source:</label> -->
        <input type="text" class="form-control" name="src" id="src" placeholder="from station">
        </div>
        
        <div class="form-group">
        <!-- <label>Destination:</label> -->
        <input type="text" class="form-control" name="dst" id="dst" placeholder="to station">
        </div>

        <div class="form-group">
        <!-- <label >Class:</label> -->
        <select class="form-control" id="cls">
            <option value="1A">FIRST AC-1A</option>
            <option value="2A">SECOND AC-2A</option>
            <option value="3A">THIRD AC-3A</option>
            <option value="3E">3 AC Economy-3E</option>
            <option value="CC">CHAIR CAR-CC</option>
            <option value="FC">FIRST CLASS-FC</option>
            <option value="SL">SLEEPER CLASS-SL</option>
            <option value="2S">SECOND SEATING-SS</option>
        </select>
        </div>
        <!-- <label >Quota:</label> -->
        
        <div class="form-group">
        <select class="form-control" id="quota">
            <option value="GN">General-GN</option>
            <option value="CK">Tatkal-CK</option>
            <option value="PT">Premium Tatkal-PT</option>
            <option value="LD">Ladies-LD</option>
            <option value="DF">Defence-DF</option>
            <option value="FT">Foreign Tourist-FT</option>
            <option value="DP">Duty Pass-DP</option>
            <option value="HP">Handicaped-HP</option>
            <option value="PH">Parliament House-PH</option>
            <option value="SS">Lower Berth-SS</option>
            <option value="YU">Yuva-YU</option>
        </select>
        </div>
        <div class="form-group">
        <!-- <label>Date:</label> -->
        <input type="date" class="form-control" name="date" id="date">
        </div>

        <div class="form-group">
        <button type="button" id="search" onclick="query_submit()" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> <span id="stxt">Search</span></button>
        </div>
    </form>
    <div id="results" class="container-fluid">
        <h3><span class="label label-default">Direct Trains</span></h3>
        <div id="direct_div" class=" table-responsive"><h4>Direct Trains table appears here!!</h4></div><br>
        <h3><span class="label label-default">One Stop Journey</span></h3>
        <div id="one_stop_div" class=" table-responsive"><h4>One Stop Journey table appears here!!</h4></div><br>
        <h3><span class="label label-default">Two Stops Journey</span></h3>
        <div id="two_stops_div" class=" table-responsive"><h4>Two Stops Journey table appears here!!</h4></div>
    </div>
    <br>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <br>
    <footer class="container row">
        <script src="static/stations_list.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="static/main.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    </footer>
</body>
</html>
